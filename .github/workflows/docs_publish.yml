name: Build and Publish
on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@V2

      - name: Install and Build
        run: |
          python -m pip install --upgrade pip
          pip install tox
          tox -e docs

